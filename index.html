<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="cleanup.js" defer></script>
    <!-- <script type="module" src="data.js" defer></script> -->
    <title>Speed Typing Test</title>
</head>
<body>
    <div class="timer" id="timer"></div>
    <div class="errors">
        <div class="error-header">Errors</div>
        <div class="user-error" id="user-error">0</div>
    </div>
    <div class="accuracy">
        <div class="accuracy-header">Accuracy</div>
        <div class="user-accuracy" id="user-accuracy"></div>
    <div class="container">
        <div class="quote-display" id="quote-display"></div>
        <textarea class="quote-input" id="quote-input" autofocus></textarea>
    </div>
    <select name="" class="button" id="userSelect">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
     </select>
    <button class="button" id="restart" onclick>Restart</button>
    
</body>
</html>
